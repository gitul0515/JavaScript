<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Output</title>
  </head>
  <body>
    <h2>3. document.write() 메소드</h2>
    <p>
      document.write() 메소드는 웹 페이지가 로딩될 때 실행되면,
      웹 페이지에 가장 먼저 데이터를 출력한다. 따라서 테스트나
      디버깅을 위해 주로 사용된다.
    </p>
    <p>
      하지만 웹 페이지의 모든 내용이 로딩된 후에 document.write()
      메소드가 실행되면, 웹 페이지 내의 모든 데이터를 지우고 자신의
      데이터를 출력한다.<br>따라서 테스트 이외의 용도로 사용할 때에는
      주의해서 사용해야 한다.
    </p>
    <button onclick="document.write(4*5)">
     버튼을 눌러보세요!</button>
  </body>
</html>
