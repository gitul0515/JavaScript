<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="button" value="hi" onclick="alert('hi')">
    <input type="text" onchange="alert('text change')">
    <input type="text" onkeydown="alert('key down')">
    <input type="text" onkeyup="alert('key down')">
    <input type="text" onkeypress="alert('key down')">
  </body>
</html>
<!--
1. onkeydown
   - 키를 눌렀을 때 발생
   - 물리키에 반응
   - 현재 눌린 문자와는 상관없이 물리적인 키에만 반응

2. onkeyup
   - 키를 떼었을 때 발생

3. onkeypress
   - 키를 눌렀을 때 발생
   - 현재 눌린 문자에 반응
   - 문자 키에 반응
-->
