<!DOCTYPE html>
<html>
    <body>
        <script>
            // var 키워드로 선언한 전역 변수는 전역 객체의 프로퍼티다.
            // var value = 1;
            // const 키워드로 선언한 전역 변수는 전역 객체의 프로퍼티가 아니다.
            // const value = 2;

            // 메서드 내의 중첩 함수도 일반 함수로 호출되면
            // this에 전역 객체가 바인딩된다.
            const obj = {
              value: 100,
              foo() {
                console.log(this); // {value: 100, foo: f}
                console.log(this.value); // 100

                // 메서드 내에서 정의한 중첩 함수
                const bar = function () {
                  console.log(this); // window
                  console.log(this.value); // 1
                };
                bar();
              }
            };
            obj.foo();
        </script>
    </body>
</html>
