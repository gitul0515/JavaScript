<!DOCTYPE html>
<html>
    <body>
        <script>
          const Person = function (name) {
            this.name = name;
          };

          Person.prototype.getName = function () {
            return this.name;
          };

          const me = new Person('Lee');
          console.log(me.getName());

          Person.prototype.name = 'Kwon';
          console.log(Person.prototype.getName());
        </script>
    </body>
</html>
