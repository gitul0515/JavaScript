<!DOCTYPE html>
<html>
    <body>
        <script>
            //함수는 다양한 방식으로 호출될 수 있다.
            function foo () {
                console.log(this);
            };

            //일반적인 함수로서 호출
            //전역 객체는 window(브라우저) 또는 global(Node.js)
            foo();       //window

            const obj = { foo };  //ES6 프로퍼티 축약 표현

            //메서드로서 호출x
            obj.foo();     //obj

            //생성자 함수로서 호출
            const inst = new foo();  //inst
        </script>
    </body>
</html>
