<!DOCTYPE html>
<html>
    <body>
        <script>
            //스코프 세이프 생성자 패턴
            function Circle(radius) {
                if (!(this instanceof Circle))
                    return new Circle(radius);

                this.radius = radius;
                this.getDiameter = function () {
                    return 2* this.radius;
                };
            }

            const circle = Circle(5);
            console.log(circle.getDiameter());
        </script>
    </body>
</html>
