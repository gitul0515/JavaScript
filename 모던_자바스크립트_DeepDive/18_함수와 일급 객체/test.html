<!DOCTYPE html>
<html>
    <body>
        <script>
            //함수 객체는 prototype 프로퍼티를 소유한다.
            let boolean = (function () {}).hasOwnProperty('prototype');
            console.log(boolean);     //true;

            //일반 객체는 prototype 프로퍼티를 소유하지 않는다.
            boolean = ({}).hasOwnProperty('prototype');
            console.log(boolean);
        </script>
    </body>
</html>
