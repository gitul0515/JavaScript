<!DOCTYPE html>
<html>
    <body>
        <script>
            const person = {
              name: 'Lee',
              address: 'seoul'
            };

            // 변수 key에 person 객체의 프로퍼티 키가 할당된다.
            for (const key in person) {
              if (Object.prototype.hasOwnProperty.call(person, key)) {
                console.log(`${key} : ${person[key]}`);
              }
            }
        </script>
    </body>
</html>
