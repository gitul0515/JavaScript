<!DOCTYPE html>
<html>
    <body>
        <script>
            //외부 함수
            var outer = function () {
                var x = 1;
                //내부 함수 (중첩 함수)
                var inner = function () {
                    var y = 2;
                    //외부 함수의 변수를 참조할 수 있다.
                    console.log(x + y);   // 3
                };
                inner();
            };
            outer();
        </script>
    </body>
</html>
