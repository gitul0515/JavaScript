<!DOCTYPE html>
<html>
    <body>
        <script>
            var cnt = 0;

            //순수 함수
            //외부 상태에 의존하지 않으며 외부 상태를 직접 변경하지 않는다.
            var plus = function(n){
                return ++n;
            }

            //리턴값을 변수에 재할당해서 상태를 변경
            cnt = plus(cnt);
            console.log(cnt);    //1
            cnt = plus(cnt);
            console.log(cnt);    //2
        </script>
    </body>
</html>
