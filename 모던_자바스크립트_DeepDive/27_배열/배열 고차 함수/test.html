<!DOCTYPE html>
<html>
    <body>
        <script>
          const users = [
            { id: 1, name: 'Lee' },
            { id: 2, name: 'Kwon' },
            { id: 3, name: 'Choi' },
            { id: 4, name: 'Park' },
          ];

          const predicate = function (key, value) {
            return item => item[key] === value;
          };

          console.log(users.findIndex(predicate('id', 2))); // 1
          console.log(users.findIndex(predicate('name', 'Park'))); // 3
        </script>        
    </body>
</html>
