<!DOCTYPE html>
<html>
    <body>
        <script>
            // filter는 자신을 호출한 배열에서
            // 특정 요소를 제거하기 위해 사용할 수도 있다

            class Users {
              constructor() {
                this.users = [
                  { id: 1, name: 'Lee' },
                  { id: 2, name: 'Kim' }
                ];
              }

              // 요소 추출
              findById(id) {
                // id가 일치하는 사용자만 반환한다.
                return this.users.filter(user => user.id === id);
              }

              // 요소 제거
              remove(id) {
                // id가 일치하는 사용자를 제거한다.
                // (일치하지 않는 사용자만 선택하여 배열을 재할당)
                this.users = this.users.filter(user => user.id !== id);
              }
            }

            const users = new Users();
            console.log(users.findById(1)); // [{ id: 1, name: 'Lee'}]

            // id가 1인 사용자를 제거한다.
            users.remove(1);
            console.log(users.users); // [{ id: 2, name: 'Kim' }]
        </script>
    </body>
</html>
