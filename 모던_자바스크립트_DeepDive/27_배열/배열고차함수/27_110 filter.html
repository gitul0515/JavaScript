<!DOCTYPE html>
<html>
    <body>
        <script>
            const numbers = [1, 2, 3, 4, 5];

            // filter 메서드는 콜백 함수의 반환값이 true인
            // 요소로만 구성된 새로운 배열을 반환한다.
            const odds = numbers.filter(item => item % 2);
            console.log(odds); // [1, 3, 5]

            // 원본 배열은 변경되지 않는다.
            console.log(numbers);
        </script>
    </body>
</html>
