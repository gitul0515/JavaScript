<!DOCTYPE html>
<html>
    <body>
        <script>
            // every 메서드는 콜백 함수의 반환값이
            // 모두 참이면 true, 단 한 번이라도 거짓이면 false를 반환한다.
            const numbers = [5, 10, 15];
            console.log(numbers.every(item => item > 3)); // true
            console.log(numbers.every(item => item > 9)); // false

            // every 메서드를 호출한 배열이 빈 배열이면 true를 반환한다.
            console.log([].every(item => item > 3)); // true
        </script>        
    </body>
</html>
