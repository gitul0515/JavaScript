<!DOCTYPE html>
<html>
    <body>
        <script>
            // 평균 구하기
            const values = [1, 2, 3, 4, 5, 6];

            // eslint-disable-next-line arrow-body-style
            const average = values.reduce((acc, cur, i, { length }) => {
              return i === length - 1 ? (acc + cur) / length : acc + cur;
            }, 0);
            console.log(average); // 5
        </script>        
    </body>
</html>
