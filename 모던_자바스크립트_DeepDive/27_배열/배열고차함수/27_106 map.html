<!DOCTYPE html>
<html>
    <body>
        <script>
            const numbers = [1, 4, 9];

            // map 메서드는 콜백 함수의 반환값들로 구성된
            // 새로운 배열을 반환한다.
            const roots = numbers.map(item => Math.sqrt(item));
            console.log(roots); // [1, 2, 3]

            // map 메서드는 원본 배열을 변경하지 않는다.
            console.log(numbers); // [1, 4, 9]
        </script>
    </body>
</html>
