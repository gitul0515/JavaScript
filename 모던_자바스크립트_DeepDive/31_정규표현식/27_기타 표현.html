<!DOCTYPE html>
<html>
    <body>
        <script>
            // 기타 표현
            const target1 = 'AA BB 12 Aa Bb';

            // [...] 내의 ^은 not의 의미를 갖는다.
            // 숫자를 제외한 문자열을 전역 검색
            let regExp = /[^0-9]+/g;
            console.log(target1.match(regExp)); // ["AA BB ", " Aa Bb"]

            const target2 = 'https://poiemaweb.com';

            // [...] 외부의 ^은 문자열의 시작을 의미한다.
            // 'https'로 시작하는지 검사한다.
            regExp = /^https/;
            console.log(regExp.test(target2)); // true

            // $는 문자열의 마지막을 의미한다.
            // 'com'으로 끝나는지 검사한다.
            regExp = /com$/;
            console.log(regExp.test(target2)); // true
        </script>
    </body>
</html>
