<!DOCTYPE html>
<html>
    <body>
        <script>
            // 정규 표현식의 플래그
            const target = 'Is this all there is?';

            // 문자열 'is'를 대소문자를 구별하여 한 번만 검색
            console.log(target.match(/is/));
            // ["is", index: 5, input: "Is this all there is?", groups: undefined]

            // 문자열 'is'를 대소문자를 구별하지 않고 한 번만 검색
            console.log(target.match(/is/i));
            // ["Is", index: 0, input: "Is this all there is?", groups: undefined]

            // 문자열 'is'를 대소문자를 구별하여 전역 검색
            console.log(target.match(/is/g));
            // ["is", "is"]

            // 문자열 'is'를 대소문자를 구별하지 않고 전역 검색
            console.log(target.match(/is/ig));
            // ["Is", "is", "is"]
        </script>
    </body>
</html>
