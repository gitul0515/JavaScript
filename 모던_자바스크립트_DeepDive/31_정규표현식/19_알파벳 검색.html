<!DOCTYPE html>
<html>
    <body>
        <script>
            // 알파벳 검색
            const target = 'A AA B BB ZZ Aa Bb aa bb 12';

            // 범위를 지정하려면 [] 내에 -를 사용한다.
            // 대문자 알파벳을 전역 검색한다.
            let regExp = /[A-Z]+/g;
            console.log(target.match(regExp));

            // 소문자 알파벳을 전역 검색한다.
            regExp = /[a-z]+/g;
            console.log(target.match(regExp));

            // 대소문자를 구별하지 않고 알파벳을 전역 검색한다.
            regExp = /[A-Za-z]+/g;
            console.log(target.match(regExp));
        </script>
    </body>
</html>
