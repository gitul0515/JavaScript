<!DOCTYPE html>
<html>
    <body>
        <script>
            // 숫자 검색
            const target = 'AA BB 12,345';

            // 쉼표를 패턴에 미포함
            let regExp = /[0-9]+/g;
            console.log(target.match(regExp)); // ["12", "345"]

            // 쉼표를 패턴에 포함
            regExp = /[0-9,]+/g;
            console.log(target.match(regExp)); // ["12,345"]
        </script>
    </body>
</html>
