<!DOCTYPE html>
<html>
    <body>
        <script>
            var x = 5, result;
            //후증가
            result = x++;
            console.log(result);    //5  x: 6

            //선증가
            x = 5;
            result = ++x;
            console.log(result);    //6  x: 6

            //후감소
            x = 5;
            result = x--;
            console.log(result);    //5  x: 4

            //선감소
            x = 5;
            result = --x;
            console.log(result);    //4  x: 4
        </script>
    </body>
</html>
