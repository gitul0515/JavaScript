<!DOCTYPE html>
<html>
    <body>
        <script>
            //문자열을 숫자로 타입 변환
            var x = '1';
            console.log(+x);    // 1
            //부수 효과는 없다
            console.log(x);     // '1'

            //불리언 값을 숫자로 타입 변환
            x = true;
            console.log(+x);    // 1
            console.log(x);     // true

            //불리언 값을 숫자로 타입 변환
            x = false;
            console.log(+x);    // 0
            console.log(x);     // false
           
            //문자열을 숫자로 타입 변환할 수 없으므로 NaN을 반환 
            x = 'Hello';
            console.log(+x);    // NaN
            console.log(x);     // 'Hello'
        </script>
    </body>
</html>
