<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <button>Click me!</button>
  <script>
    const button = document.querySelector('button');

    // 이벤트 핸들러 프로퍼티 방식
    button.onclick = () => { console.log('button click1'); };

    // addEventListener 메서드 방식
    button.addEventListener('click', () => {
      console.log('button click2');
    });
    // 2개의 이벤트 핸들러가 모두 호출된다.
  </script>
</body>
</html>
