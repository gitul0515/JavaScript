<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <button>Click me!</button>
  <script>
    const button = document.querySelector('button');

    // 동일한 요소에서 발생한 동일한 이벤트에 대해
    // 하나 이상의 이벤트 핸들러를 등록할 수 있다.
    button.addEventListener('click', () => {
      console.log('button click1');
    });

    button.addEventListener('click', () => {
      console.log('button click2');
    });
  </script>
</body>
</html>
