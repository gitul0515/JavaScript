<!DOCTYPE html>
<html>
    <body>
        <script>
            // 카멜 케이스를 스네이크 케이스로 변환하는 함수
            // 예: helloWorld => hello_world
            const camelToSnake = function (str = '') {
              // 임의의 한 문자와 대문자로 이루어진 문자열에 매치한다.
              // 매치한 결과와, 치환 함수가 반환한 결과를 치환한다.
              return str.replace(/.[A-Z]/g, item => {
                console.log(item); // 매치 결과 표시(확인용)
                return item[0] + '_' + item[1].toLowerCase();
              });
            };
            const str1 = 'helloWorld';
            console.log(camelToSnake(str1)); // 'hello_world'

            // 스네이크 케이스를 카멜 케이스로 변환하는 함수
            // 예: hello_world => helloWorld
            const snakeToCamel = function (str = '') {
              // _와 소문자로 이루어진 문자열에 매치한다.
              // 매치한 결과와, 치환 함수가 반환한 결과를 치환한다.
              return str.replace(/_[a-z]/g, item => {
                console.log(item); // 매치 결과 표시(확인용)
                return item[1].toUpperCase();
              });
            };
            const str2 = 'hello_world';
            console.log(snakeToCamel(str2)); // 'helloWorld'
        </script>
    </body>
</html>
