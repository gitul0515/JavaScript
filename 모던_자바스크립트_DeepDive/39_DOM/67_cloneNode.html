<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>노드 복사</title>
  </head>
  <body>
    <ul id="fruits">
      <li>Apple</li>
    </ul>
    <script>
      const fruits = document.getElementById('fruits');
      const apple = fruits.firstElementChild;

      // apple 요소를 얕은 복사하여 사본을 생성. 텍스트 노드가 없는 사본이 생성된다.
      const swallowClone = apple.cloneNode();
      // 사본 요소 노드에 텍스트 추가
      swallowClone.textContent = 'banana';
      // 사본 요소 노드를 #fruits의 마지막 노드로 추가
      fruits.appendChild(swallowClone);

      // #fruits 요소를 깊은 복사하여 모든 자손 노드가 포함된 사본을 생성
      const deepClone = fruits.cloneNode(true);
      // 사본 요소 노드를 #fruits의 마지막 노드로 추가
      fruits.appendChild(deepClone);
    </script>
  </body>
</html>
