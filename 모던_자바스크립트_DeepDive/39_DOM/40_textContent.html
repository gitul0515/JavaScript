<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="fruits">Hello <span>world!</span></div>
    <script>
      // textContent 프로퍼티에 문자열을 할당하면
      // 요소 노드의 모든 자식 노드가 제거되고
      // 할당한 문자열이 텍스트로 추가된다. 이때 HTML 마크업은 파싱되지 않는다.
      document.getElementById('fruits').textContent = 'Hi <span>there!</span>';
    </script>
  </body>
</html>
