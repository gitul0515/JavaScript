<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <ul id="fruits">
      <li>apple</li>
    </ul>
    <script>
      const fruits = document.getElementById('fruits');

      // 요소 노드 생성
      const li = document.createElement('li'); // 태그 이름을 전달

      // 텍스트 노드 생성
      const text = document.createTextNode('banana');

      // 텍스트 노드를 요소 노드의 (마지막) 자식으로 추가
      li.appendChild(text);

      // 위 과정은 textContent를 사용하는 것이 더 간편할 수 있다.
      // (특히 요소 노드의 자식 노드가 하나도 없을 경우)
      // li.textContent = 'banana';
      
      // 요소 노드를 #fruits 노드의 (마지막) 자식으로 추가
      fruits.appendChild(li);
    </script>
  </body>
</html>
