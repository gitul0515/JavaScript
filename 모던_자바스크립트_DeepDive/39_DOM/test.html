<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <ul id="numbers">
      <li>first</li>
    </ul>
    <script>
      const numbers = document.getElementById('numbers');

      const newNode = document.createElement('li');
      newNode.textContent = 'second';

      numbers.replaceChild(newNode, numbers.firstElementChild);
    </script>
  </body>
</html>
