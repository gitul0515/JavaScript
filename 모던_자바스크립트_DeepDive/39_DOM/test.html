<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <ul id="fruits">
      <li>apple</li>
      <li>orange</li>
    </ul>

    <script>
      const fruits = document.getElementById('fruits');

      const li = document.createElement('li');

      li.appendChild(document.createTextNode('banana'));

      fruits.insertBefore(li, null);
    </script>
  </body>
</html>
