<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <ul>
    <li id="apple">Apple</li>
    <li id="banana">Banana</li>
    <li id="orange">Orange</li>
  </ul>

  <script>
    const $elems = document.getElementsByTagName('li');
    
    [...$elems].forEach(elem => { elem.style.color = 'red'; });
  </script>
</body>
</html>
