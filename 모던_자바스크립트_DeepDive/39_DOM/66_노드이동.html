<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>노드 이동</title>
  </head>
  <body>
    <ul id="fruits">
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
    </ul>
    <script>
      const fruits = document.getElementById('fruits');

      // 이미 존재하는 요소 노드를 취득
      const [apple, banana] = fruits.children;

      // 이미 존재하는 apple 요소 노드를 #fruits의 마지막 노드로 이동
      fruits.appendChild(apple); // Banana - Orange - Apple

      // 이미 존재하는 banana 요소 노드를 #fruits의 마지막 자식 노드 앞으로 이동
      fruits.insertBefore(banana, fruits.lastElementChild); // Orange - Banana - Apple
    </script>
  </body>
</html>
