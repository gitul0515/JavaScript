<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <ul id="fruits">
      <li>Apple</li>
      <li>Orange</li>
    </ul>
    <script>
      const fruits = document.getElementById('fruits');

      // 요소 노드 생성
      const li = document.createElement('li');

      // 텍스트 노드 생성하여 자식 노드로 추가
      li.appendChild(document.createTextNode('Banana'));

      // li 요소 노드를 #fruits의 마지막 자식 요소 앞에 삽입
      fruits.insertBefore(li, fruits.lastElementChild);
    </script>
  </body>
</html>
