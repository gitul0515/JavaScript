<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id="foo1"></div>
  <div id="foo2"></div>
  <script>
    // HTML 요소에 id 어트리뷰트를 부여하면
    // id 값과 동일한 이름의 전역변수가 암묵적으로 선언되고
    // 해당 노드 객체가 할당된다.
    // console.log(foo1); // <div id="foo1"></div>
    // console.log(typeof foo1); // object
    // console.log(foo1 === document.getElementById('foo1')); // true

    // 단, 동일한 이름의 전역 변수가 이미 선언되어 있으면
    // 이 전역 변수에 노드 객체가 재할당되지 않는다.
    const foo2 = 1;

    console.log(foo2); // 1
    console.log(typeof foo2); // number
    console.log(foo2 === document.getElementById('foo2')); // false
  </script>
</body>
</html>
