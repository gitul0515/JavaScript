<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <button>Click me!</button>
  <script>
    const button = document.querySelector('button');

    const clickFunction = () => {
      alert('button clicked');
      button.removeEventListener('click', clickFunction);
    }

    button.addEventListener('click', clickFunction);
  </script>
</body>
</html>
