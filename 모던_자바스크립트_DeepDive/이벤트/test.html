<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <input type="text">
  <em class="message"></em>
  <script>
    const input = document.querySelector('input[type=text]');
    const msg = document.querySelector('.message');

    input.addEventListener('keydown', e => {
      if (e.key !== 'Enter')
        return;

        msg.textContent = e.target.value;
        e.target.value = '';
    });
  </script>
</body>
</html>
