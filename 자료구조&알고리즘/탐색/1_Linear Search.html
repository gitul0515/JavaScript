<!DOCTYPE html>
<html>
    <body>
        <script>
            // 선형 탐색 알고리즘
            const arr = [1, 2, 3, 4, 5];

            // 배열(array)과 탐색하려는 요소(element)를 전달받는다.
            const linearSearch = function (array, element) {
              const len = array.length;
              // 첫 요소부터 순차적으로 탐색
              for (let i = 0; i < len; i++) {
                if (array[i] === element) return i;
              }
              return undefined;
            };
            console.log(linearSearch(arr, 2)); // 1
            console.log(linearSearch(arr, 4)); // 3
            console.log(linearSearch(arr, 6)); // undefined
        </script>
    </body>
</html>
