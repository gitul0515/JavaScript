<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>버블 정렬</title>
  </head>
  <body>
    <script>
      // 배열 생성
      const array = [];
      for (let i = 0; i < 100; i++) { // 난수를 생성하여 배열에 저장
        array[i] = Math.floor(Math.random() * 100); // 난수 범위: 0~99
      }

      // 배열의 두 요소 값을 교환하는 함수
      const swap = function (array, x, y) {
        const temp = array[x];
        array[x] = array[y];
        array[y] = temp;
      };

      // 버블 정렬 함수
      const bubble_sort = function (array, num) {
        let i; let j;
        // 작은 레코드를 왼쪽 끝자리부터 정렬
        for (i = 0; i < num - 1; i++) {
          for (j = num - 1; j > i; j--) { // 앞뒤의 레코드를 비교한 후 교체
            if (array[j] < array[j - 1]) swap(array, j, j - 1);
          }
        }
      };

      // 버블 정렬 호출
      bubble_sort(array, array.length);
      
      // 정렬 결과 출력
      console.log(`정렬 결과: ${array.join(', ')}`);
    </script>
  </body>
</html>
