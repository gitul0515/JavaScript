<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="독서 관리 앱 '북모리'를 클론 코딩한 앱입니다. mypage 화면입니다."
    />
    <meta name="keywords" content="북모리, 독서, 노트, 홈 화면" />
    <meta name="author" content="권기홍" />
    <title>북모리 클론 앱 - mypage</title>
    <!-- Fonts-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/font-iropke-batang/1.2/font-iropke-batang.css"
    />
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/fb9a82cb4a.js" crossorigin="anonymous"></script>
    <!-- Normailze -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link href="../css/4_mypage.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1 class="header__title">마이 페이지</h1>
      <h3 class="header__message">독서는 더 나은 나를 만드는 방법입니다.</h3>
    </header>

    <!-- Content -->
    <main class="content">
      <div class="payment-tab">
        <a class="payment-tab__anchor" href="#">
          <h2 class="payment-tab__title">⚜ 프리미엄 혜택을 누려보세요!</h2>
          <p class="payment-tab__message">커피 한잔 ☕ 가격이면 책과 더 친해질 수 있어요!</p>
        </a>
      </div>
      <div class="backup-tab">
        <a class="backup-tab__anchor" href="#">
          <h2 class="backup-tab__title">백업과 복원</h2>
        </a>
      </div>
      <div class="card card--review">
        <h2 class="card__title">최고예요!</h2>
        <ul class="card__tabs">
          <li class="card__tab">
            <a class="tab__anchor" href="#">
              <p class="tab__message">책을 좋아하는 사람에게 권해주세요~</p>
              <i class="tab__icon fa-solid fa-bullhorn"></i>
            </a>
          </li>
          <li class="card__tab">
            <a class="tab__anchor" href="#">
              <p class="tab__message">평점 & 리뷰 남기기</p>
              <i class="tab__icon fa-regular fa-thumbs-up"></i>
            </a>
          </li>
        <ul/>
      </div>
      <div class="card card--communication">
        <h2 class="card__title">소통하기</h2>
        <ul class="card__tabs">
          <li class="card__tab">
            <a class="tab__anchor" href="#">
              <p class="tab__message">카카오톡 1:1 문의하기</p>
              <i class="tab__icon fa-solid fa-comment"></i>
            </a>
          </li>
          <li class="card__tab">
            <a class="tab__anchor" href="#">
              <p class="tab__message">북모리 인스타그램</p>
              <i class="tab__icon fa-brands fa-instagram"></i>
            </a>
          </li>
          <li class="card__tab">
            <a class="tab__anchor" href="#">
              <p class="tab__message">사용 문의 및 건의하기</p>
              <i class="tab__icon fa-regular fa-envelope"></i>
            </a>
          </li>
          <li class="card__tab">
            <a class="tab__anchor" href="#">
              <p class="tab__message">버그 신고하기</p>
              <i class="tab__icon fa-solid fa-bug"></i>
            </a>
          </li>
        <ul/>
      </div>
    </main>

    <!-- Navigation -->
    <nav class="navigation">
      <ul class="navigation__tab-list">
        <li class="navigation__tab">
          <a class="tab__anchor" href="./1_home.html">
            <i class="tab__icon fa-solid fa-book-open"></i>
          </a>
        </li>
        <li class="navigation__tab">
          <a class="tab__anchor" href="./2_note.html">
            <i class="tab__icon fa-solid fa-lightbulb"></i>
          </a>
        </li>
        <li class="navigation__tab">
          <a class="tab__anchor" href="./3_book.html">
            <i class="tab__icon fa-solid fa-medal"></i>
          </a>
        </li>
        <li class="navigation__tab active">
          <a class="tab__anchor" href="./4_mypage.html">
            <i class="tab__icon fa-solid fa-regular fa-user"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
