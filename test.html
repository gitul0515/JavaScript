<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var family = ['jae-hyeong', 'mi-young', 'hye-lin'];
    </script>
    <h3>get</h3>
      <script>
        document.write(family[0]);
        document.write('<br>');
        document.write(family[1]);
        document.write('<br>');
        document.write(family[2]);
      </script>
    <h3>add</h3>
      <script>
        family.push('gi-hong', 'maru');
        document.write(family[3]);
        document.write('<br>');
        document.write(family[4]);
      </script>
    <h3>count</h3>
      <script>
        document.write(family.length);
      </script>
  </body>
</html>
