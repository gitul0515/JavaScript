<!DOCTYPE html>
<html>
    <body>
        <script>
            class Person {
              constructor(name) {
                this.name = name;
              }

              sayHi() {
                console.log(`Hi! my name is ${this.name}.`);
              }
            }
            const person = new Person('이만식');
            person.sayHi();
        </script>
    </body>
</html>
