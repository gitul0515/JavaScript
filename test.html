<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>함수 테스트</title>
  </head>
  <body>
    <h1>Function</h1>
    <h2>Basic</h2>
      <ul>
        <script>
          function two(){
            document.write('<li>2-1</li>');
            document.write('<li>2-2</li>');
          }
          two(); two();
        </script>
      </ul>

    <h2>Parameter & Argument</h2>
    <script>
      function plus(left, right){
        document.write((left+right)+'<br>');
      }
      plus(2,3);   //5
      plus(3,4);   //7
      function plus_color(left, right){
        document.write('<div style="color:red">'+(left+right)+'</div>');
      }
      plus_color(2,3);  //red 5
    </script>

    <h2>Return</h2>
    <script>
      function plus_answer(left, right){
        return left+right;
      }
      document.write('<div>'+plus_answer(2,3)+'</div>');
      document.write('<div style="color:red">'+plus_answer(2,3)+'</div>');
      document.write('<div style="font-size:3rem">'+plus_answer(2,3)+'</div>');
    </script>
  </body>
</html>
