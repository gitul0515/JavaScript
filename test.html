<!DOCTYPE html>
<html>
    <body>
        <script>
          // 평균 구하기
          const numbers = [1, 2, 3, 4, 5, 6];
          const average = numbers.reduce((acu, cur, idx, { length }) =>
          { return idx !== length - 1 ? acu + cur : (acu + cur) / length; });
          console.log(average);
        </script>
    </body>
</html>
