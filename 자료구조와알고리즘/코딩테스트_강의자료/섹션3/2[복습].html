<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s) {
              let answer = 'NO';
              // 알파벳이 아닌 문자는 모두 삭제
              let string = s.replace(/[^A-Za-z]/g, '');
              string = string.toLowerCase();

              for (let i = 0; i < string.length; i++) {
                const j = string.length - 1 - i;
                if (i >= j) {
                  answer = 'YES';
                  break;
                }
                if (string[i] !== string[j]) break;
              }
              return answer;
            }
            const str = 'found7, time: study; Yduts; emit, 7Dnuof';
            console.log(solution(str));
        </script>
    </body>
</html>
