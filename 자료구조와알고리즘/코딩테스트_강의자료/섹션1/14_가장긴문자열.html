<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s) {
              // 초기값
              let answer = s[0];
              let longest = s[0].length;

              for (let i = 1; i < s.length; i++) {
                if (longest < s[i].length) {
                  answer = s[i];
                  longest = s[i].length;
                }
              }
              return answer;
            }
            const str = ['teacher', 'time', 'student', 'beautiful', 'good'];
            console.log(solution(str));
        </script>
    </body>
</html>
