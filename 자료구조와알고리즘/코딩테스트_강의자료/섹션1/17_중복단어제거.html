<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s) {
              const answer = [];
              // indexOf 메서드를 사용하여 중복 제거
              for (let i = 0; i < s.length; i++) {
                if (answer.indexOf(s[i]) === -1) {
                  answer.push(s[i]);
                }
              }
              return answer;
            }
            const str = ['good', 'time', 'good', 'time', 'student'];
            console.log(solution(str)); // ['good', 'time', 'student']
        </script>
    </body>
</html>
