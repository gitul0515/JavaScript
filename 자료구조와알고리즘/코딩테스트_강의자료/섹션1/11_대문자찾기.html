<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
          function solution(s) {
            const answer = s.match(/[A-Z]{1}/g).length;
            return answer;
          }
          const str = 'KoreaTimeGood';
          console.log(solution(str));
        </script>
    </body>
</html>
