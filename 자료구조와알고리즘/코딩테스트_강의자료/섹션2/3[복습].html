<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b) {
              let answer = '';

              for (let i = 0; i < a.length; i++) {
                // 가위(1) vs 보(3)의 경우만 예외적으로 처리
                if ((a[i] === 1 && b[i] === 3) || (a[i] === 3 && b[i] === 1)) {
                  answer += a[i] > b[i] ? 'B\n' : 'A\n';
                } else if (a[i] > b[i]) answer += 'A\n';
                else if (a[i] < b[i]) answer += 'B\n';
                else answer += 'D\n';
              }
              return answer;
            }
            const a = [2, 3, 3, 1, 3];
            const b = [1, 1, 2, 2, 3];
            console.log(solution(a, b));
        </script>
    </body>
</html>
