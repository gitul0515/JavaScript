<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
              let answer = 0; // 총 점수
              let continuity = 0; // 연속으로 답을 맞힌 횟수
              for (let i = 0; i < arr.length; i++) {
                if (arr[i] === 1) {
                  continuity++;
                  answer += continuity;
                } else {
                  continuity = 0;
                }
              }
              return answer;
            }
            const arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
            console.log(solution(arr)); // 10
        </script>
    </body>
</html>
