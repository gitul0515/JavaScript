<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
              let answer = 0; // 격자판 최대합
              // 각 행의 합 & 각 열의 합과 비교
              for (let i = 0; i < arr.length; i++) {
                let rowSum = 0;
                let columnSum = 0;
                for (let j = 0; j < arr[0].length; j++) {
                  rowSum += arr[i][j];
                  columnSum += arr[j][i];
                }
                if (answer < rowSum) answer = rowSum;
                if (answer < columnSum) answer = columnSum;
              }

              // 두 대각선의 합과 비교
              let diagonalSum1 = 0;
              let diagonalSum2 = 0;
              for (let i = 0; i < arr.length; i++) {
                diagonalSum1 += arr[i][i];
                diagonalSum2 += arr[arr.length - 1 - i][i];
              }
              if (answer < diagonalSum1) answer = diagonalSum1;
              if (answer < diagonalSum2) answer = diagonalSum2;
              return answer;
            }
            const arr = [
              [10, 13, 10, 12, 15],
              [12, 39, 30, 23, 11],
              [11, 25, 50, 53, 15],
              [19, 27, 29, 37, 27],
              [19, 13, 30, 13, 19]
            ];
            console.log(solution(arr)); // 155
        </script>
    </body>
</html>
