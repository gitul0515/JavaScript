<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
              let answer = `${arr[0]} `; // 첫 번째 수는 반드시 출력
              for (let i = 1; i < arr.length; i++) {
                if (arr[i - 1] < arr[i]) { // 자신의 앞 수보다 큰 수만 출력
                  answer += `${arr[i]} `;
                }
              }
              return answer;
            }
            const arr = [7, 3, 9, 5, 6, 12];
            console.log(solution(arr)); // 7 9 6 12
        </script>
    </body>
</html>
