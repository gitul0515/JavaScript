<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
              // 가장자리를 0으로 처리한 배열 만들기
              const tempArr = [...arr];
              tempArr.forEach(innerArr => {
                innerArr.unshift(0);
                innerArr.push(0);
              });
              tempArr.unshift([0, 0, 0, 0, 0, 0, 0]);
              tempArr.push([0, 0, 0, 0, 0, 0, 0]);

              // 봉우리의 개수 계산
              let answer = 0;
              for (let i = 1; i <= arr.length; i++) {
                for (let j = 1; j <= arr.length; j++) {
                  // 자신의 상하좌우보다 크면 봉우리이다.
                  if (tempArr[i][j] > tempArr[i - 1][j] && tempArr[i][j] > tempArr[i][j - 1]
                  && tempArr[i][j] > tempArr[i][j + 1] && tempArr[i][j] > tempArr[i + 1][j]) {
                    answer++;
                  }
                }
              }
              return answer;
            }
            const arr = [
              [5, 3, 7, 2, 3],
              [3, 7, 1, 6, 1],
              [7, 2, 5, 3, 4],
              [4, 3, 6, 4, 1],
              [8, 7, 3, 5, 2]
            ];
            console.log(solution(arr)); // 10
        </script>
    </body>
</html>
