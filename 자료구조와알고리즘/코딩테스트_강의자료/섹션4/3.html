<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 순열(permutation) 함수
            function getPermutation(arr, r) {
              const result = [];
              if (r === 1) return arr.map(elem => [elem]);

              arr.forEach((fixed, index, array) => {
                const rest = [...array.slice(0, index), ...array.slice(index + 1)];
                const add = getPermutation(rest, r - 1);
                add.forEach(elem => result.push([fixed, ...elem]));
              });
              return result;
            }
            console.log(getPermutation([1, 2, 3, 4], 2));

            function solution(arr) {
              let answer = 0; // 짝을 만들 수 있는 경우의 수
              const permutation = getPermutation([1, 2, 3, 4], 2); // 순열
            
              // 멘토(student[0])는 멘티(student[1])보다
              // 모든 테스트(test)에서 등수가 앞서야 한다.
              permutation.forEach(student => {
                if (arr.every(test => test.indexOf(student[0]) < test.indexOf(student[1]))) {
                  answer++;
                }
              });
              return answer;
            }
            const arr = [[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr)); // 3
        </script>
    </body>
</html>
