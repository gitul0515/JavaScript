<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 소수를 판별하는 함수
            // 소수: 1과 자기 자신만을 약수로 가지는 수
            function isPrime(num) {
              if (num === 1) return false; // 1은 소수가 아니다
              // 자기 자신의 절반까지만 검사해도 충분
              for (let i = 2; i <= Math.floor(num / 2); i++) {
                if (num % i === 0) {
                  return false;
                }
              }
              return true;
            }

            function solution(arr) {
              let answer = '';
              // 숫자 => 문자열 => 배열로 변환하여 뒤집는다.
              // 다시 배열 => 문자열 => 숫자로 변환한다.
              arr.forEach(elem => {
                const array = [...String(elem)];
                array.reverse();
                const num = Number(array.join('')); // Number('002') => 2
                if (isPrime(num)) {
                  answer += `${num} `;
                }
              });
              return answer;
            }
            const arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
            console.log(solution(arr)); // 23 2 73 2 3

            // Tip: 배열에서 첫 번째 요소를 삭제 or 삽입할 때에는
            // 인덱스에 주의하라!
        </script>
    </body>
</html>
