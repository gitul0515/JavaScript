<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2) {
              let answer = [];
              let i = 0;
              let j = 0;
              // 두 배열을 순서대로 비교, 작은 값을 먼저 삽입한다
              while (i < arr1.length && j < arr2.length) {
                if (arr1[i] <= arr2[j]) {
                  answer.push(arr1[i]);
                  i++;
                } else {
                  answer.push(arr2[j]);
                  j++;
                }
              }

              // 나머지 배열의 요소를 모두 삽입한다
              // (나머지 배열은 1개 뿐이다)
              if (i < arr1.length) {
                answer = [...answer, ...arr1.slice(i)];
              } else {
                answer = [...answer, ...arr2.slice(j)];
              }
              return answer;
            }
            const a = [1, 3, 5];
            const b = [2, 3, 6, 7, 9];
            console.log(solution(a, b)); // [1, 2, 3, 3, 5, 6, 7, 9]
        </script>
    </body>
</html>
