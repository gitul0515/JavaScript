<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과(집합)</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2) {
              const interSection = new Set(); // 교집합
              for (const elem of arr1) {
                if (arr2.has(elem)) interSection.add(elem);
              }
              // 배열로 변환한 후, 오름차순으로 정렬하여 리턴
              const answer = [...interSection];
              return answer.sort((a, b) => a - b);
            }
            const a = new Set([1, 3, 9, 5, 2]);
            const b = new Set([3, 2, 5, 7, 8]);
            console.log(solution(a, b)); // 2, 3 ,5
        </script>
    </body>
</html>
