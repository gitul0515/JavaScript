<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>배열과 반복문</title>
  </head>
  <body>
    <h1>Array & Loop</h1>
    <h2>Family</h2>
    <script>
      var family = ['Jae-hyeong', 'Mi-Young', 'Hye-lin', 'Gi-hong', 'Maru'];
      var i = 0;
      while (i < family.length){
        document.write('<li><a href="https://localhost/'+family[i]+'">'+family[i]+'</a></li>');
        i++;
      }
    </script>
  </body>
</html>
