<!DOCTYPE html>
<html>
    <body>
        <script>
            // 이진 탐색 알고리즘 (재귀)
            const arr = [1, 2, 3, 4, 5, 6, 7];
            const lastIndex = arr.length - 1;

            // 배열(array)과 첫 인덱스(first), 마지막 인덱스(last),
            // 탐색 요소(element)를 입력받는다.
            const binarySearch = function (array, first, last, element) {
              // 중간 인덱스를 계산한다.
              let mid = parseInt((first + last) / 2, 10);

              /* 탐색 요소와 중간값을 비교하여 재귀호출.
                 탐색 요소가 중간값보다 크면 오른편을 탐색, 작으면 왼편을 탐색한다.
                 같을 경우 탐색에 성공. 중간 인덱스를 반환한다. */
              if (first <= last) {
                if (element > array[mid]) {
                  mid = binarySearch(array, mid + 1, last, element);
                } else if (element < array[mid]) {
                  mid = binarySearch(array, first, mid - 1, element);
                }
                return mid;
              }
              // 탐색 요소가 없으면 undefined를 반환한다.
              return undefined;
            };
            console.log(binarySearch(arr, 0, lastIndex, 2)); // 1
            console.log(binarySearch(arr, 0, lastIndex, 5)); // 4
            console.log(binarySearch(arr, 0, lastIndex, 4)); // 3
            console.log(binarySearch(arr, 0, lastIndex, 0)); // undefined
            console.log(binarySearch(arr, 0, lastIndex, 8)); // undefined
        </script>
    </body>
</html>
