<!DOCTYPE html>
<html>
    <body>
        <script>
            //즉시 실행 함수는 한 번만 호출되며 재호출할 수 없다.
            //반드시 그룹 연산자 ()로 감싸야 한다.
            (function () {            //함수 이름을 쓰지 않는 것이 일반적이다.
                var x = 2;
                var y = 4;
                console.log(x + y);
            }());                     //함수 실행을 위해 ()를 작성

            //즉시 실행 함수도 일반 함수처럼 값을 반환할 수 있다.
            var res = (function () {
                var x = 2;
                var y = 4;
                return x + y;
            }());
            console.log(res);

            //즉시 실행 함수에도 인수를 전달할 수 있다.
            var res = (function (x, y) {
                return x + y;
            }(2, 4));
            console.log(res);
        </script>
    </body>
</html>
