<!DOCTYPE html>
<html>
    <body>
        <script>
            //전역 함수
            function foo () {
                console.log('global');
            };

            function bar () {
                //중첩 함수
                function foo () {
                    console.log('local');
                };
                foo();
            };
            bar();
        </script>
    </body>
</html>
