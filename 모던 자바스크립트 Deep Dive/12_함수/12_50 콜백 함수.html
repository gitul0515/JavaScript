<!DOCTYPE html>
<html>
    <body>
        <script>
            //고차 함수
            //외부에서 전달받은 f 함수를 n만큼 반복 호출한다.
            function repeat(n, f) {
                for (var i = 0; i < n; i++)
                    f(i);
            }

            //콜백 함수1
            var one = function (i) {
                console.log(i)
            };
            //반복 호출할 함수를 인수로 전달한다. 
            repeat(5, one);

            //콜백 함수2
            var two = function (i) {
                if (i % 2)
                    console.log(i);
            };
            //반복 호출할 함수를 인수로 전달한다.
            repeat(5, two)

            //콜백 함수를 익명 함수 리터럴로 정의하여 
            //고차 함수에 전달할 수도 있다.
            repeat(5, function(i){
                if (!(i%2))
                    console.log(i);
            });
        </script>
    </body>
</html>
