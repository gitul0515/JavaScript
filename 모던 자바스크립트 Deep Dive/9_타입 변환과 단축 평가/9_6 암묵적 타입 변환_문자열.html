<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
            /* 암묵적 타입 변환: 문자열로 변환
               숫자 타입 */
            console.log(0 + '');
            -0 + ''              // "0"
            1 + ''               // "1"
            -1 + ''              // "-1"
            NaN + ''             // "NaN"
            Infinity + ''        // "Infinity"
            -Infinity + ''       // "-Infinity"

            // 불리언 타입
            true + ''            // "true"
            false + ''           // "false"

            // null 타입
            null + ''            // "null"

            // undefined 타입
            undefined + ''       // "undefined"  
        </script>
    </body>
</html>
