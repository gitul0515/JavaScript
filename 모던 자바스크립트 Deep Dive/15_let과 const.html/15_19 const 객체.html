<!DOCTYPE html>
<html>
    <body>
        <script>
            const person = {
                name : 'Lee'
            };

            //객체는 변경 가능한 값이다. 따라서 재할당 없이 변경이 가능하다.
            person.name = 'Kwon';
            person.address = 'Seoul';

            console.log(person.name);
            console.log(person.address);
        </script>
    </body>
</html>
