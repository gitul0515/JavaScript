<!DOCTYPE html>
<html>
    <body>
        <script>
            // split은 첫 번째 인수를 기준으로 문자열을 구분한 후,
            // 분리된 각 문자열로 이루어진 배열을 반환한다.
            const str = 'How are you doing?';

            // 공백으로 구분하여 배열로 반환한다.
            console.log(str.split(' ')); // ["How", "are", "you", "doing?"]

            // \s는 여러 가지 공백 문자(스페이스, 탭 등)를 의미한다.
            console.log(str.split(/\s/)); // ["How", "are", "you", "doing?"]

            // 빈 문자열을 전달하면 각 문자를 모두 분리한다.
            console.log(str.split('')); // ["H", "o", "w", " ", "a", "r", "e" ...]

            // 인수를 생략하면 문자열 전체를 단일 요소로 하는 배열을 반환한다.
            console.log(str.split()); // ["How are you doing?"]

            // 두 번째 인수로 배열의 길이를 지정할 수 있다.
            console.log(str.split(' ', 3)); // ["How", "are", "you"]
        </script>
    </body>
</html>
