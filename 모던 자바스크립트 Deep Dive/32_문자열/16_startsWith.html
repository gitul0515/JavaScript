<!DOCTYPE html>
<html>
    <body>
        <script>
          // startsWith 메서드는 대상 문자열이
          // 인수로 전달받은 문자열로 시작하는지 검사한다.
          const str = 'Hello world';

          console.log(str.startsWith('He')); // true
          console.log(str.startsWith('x')); // false

          // 두번째 인수로 검색을 시작할 인덱스를 전달할 수 있다.
          console.log(str.startsWith(' ', 5)); // true
        </script>
    </body>
</html>
