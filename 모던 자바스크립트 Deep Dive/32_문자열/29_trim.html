<!DOCTYPE html>
<html>
    <body>
        <script>
          // trim 메서드는 대상 문자열 앞뒤에
          // 공백 문자가 있을 경우 이를 제거한다.
          const str1 = '   Hello world   ';

          console.log(str1.trim()); // 'Hello world'
          
          // 추가 메서드
          console.log(str1.trimStart()); // 'Hello world   '
          console.log(str1.trimEnd()); // '   Hello world'
        </script>
    </body>
</html>
