<!DOCTYPE html>
<html>
    <body>
        <script>
          // substring 메서드
          const str = 'Hello world';

          // 인덱스 1부터 인덱스 4 이전까지의 부분 문자열을 반환한다.
          console.log(str.substring(1, 4)); // ell
          // 두 번째 인수는 생략할 수 있다.
          console.log(str.substring(1)); // ello world
        </script>
    </body>
</html>
