<!DOCTYPE html>
<html>
    <body>
        <script>
            // replace 메서드: 치환
            const str1 = 'Hello world world';

            // str1에서 'world'를 검색하여 'new'로 치환한다.
            // 여럿 존재할 경우 첫 번째로 검색된 문자열만 치환한다.
            const str2 = str1.replace('world', 'new');
            console.log(str2); // 'Hello new world'

            // 첫 번째 인수로 정규 표현식을 전달할 수도 있다.
            // 'world'를 대소문자를 구별하지 않고 전역 검색한다.
            const str3 = str1.replace(/world/gi, 'new');
            console.log(str3); // 'Hello new new'
        </script>
    </body>
</html>
