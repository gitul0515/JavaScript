<!DOCTYPE html>
<html>
    <body>
        <script>
            var Counter = (function () {
                var x = 0;

                return {
                    plus () {
                        return ++x;
                    },
                    minus () {
                        return --x;
                    }
                };
            }());
            console.log(Counter.x);
            console.log(Counter.plus());
            console.log(Counter.plus());
            console.log(Counter.minus());
            console.log(Counter.minus());
        </script>
    </body>
</html>
