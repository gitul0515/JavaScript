<!DOCTYPE html>
<html>
    <body>
        <script>
            //생성자 함수
            function Person(name) {
                this.name = name;
            }

            const me = new Person('Lee');

            //생성자 함수의 prototype과 
            //일반 객체의 __proto__는 동일한 프로토타입을 가리킨다.
            console.log(Person.prototype === me.__proto__);    //true
        </script>
    </body>
</html>
