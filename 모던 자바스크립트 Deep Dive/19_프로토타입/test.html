<!DOCTYPE html>
<html>
    <body>
        <script>
            //생성자 함수
            function Person(name) {
                this.name = name;
            }

            const man = new Person('철수');

            console.log(man.constructor === Person);   //true
            console.log(man.hasOwnProperty('constructor'));    //false
            console.log((man.__proto__).hasOwnProperty('constructor'));     //true
        </script>
    </body>
</html>
