<!DOCTYPE html>
<html>
    <body>
        <script>
            //생성자 함수
            function Person(name) {
                this.name = name;
            }

            const me = new Person('Lee');

            //me 객체는 constructor 프로퍼티를 통해
            //자신을 생성한 생성자 함수와 연결된다.
            console.log(me.constructor === Person);    //true

            //me 객체는 constructor 프로퍼티를 상속받아 사용한다.
            console.log(me.hasOwnProperty('constructor'));    //false
            console.log((me.__proto__).hasOwnProperty('constructor'));  //true
        </script>
    </body>
</html>
