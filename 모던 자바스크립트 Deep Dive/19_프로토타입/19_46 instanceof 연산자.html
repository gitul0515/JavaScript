<!DOCTYPE html>
<html>
    <body>
        <script>
            // 생성자 함수
            function Person(name) {
              this.name = name;
            }

            const me = new Person('홍길동');

            // Person.prototype이 me 객체의 프로토타입 체인 상에
            // 존재하므로 true로 평가된다.
            console.log(me instanceof Person);

            // Object.prototype이 me 객체의 프로토타입 체인 상에
            // 존재하므로 ture로 평가된다.
            console.log(me instanceof Object);
        </script>
    </body>
</html>
