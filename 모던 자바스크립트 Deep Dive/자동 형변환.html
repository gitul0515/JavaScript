<!DOCTYPE html>
<html>
    <body>
        <script>
            //이진수를 십진수로 변환하는 프로그램
            var Bin = '101111000';        //이진수
            var Dec = 0;                  //십진수
            for (var i = 0 ; i< Bin.length; i++) {
                //자동 형변환: 문자열에 숫자를 '곱하면' 숫자타입이 된다.
                //(숫자 타입에 문자열을 '더하면' 문자열이 된다)
                Dec+=Bin[i]*(2**((Bin.length-1)-i));
            }
            document.write(Dec);
        </script>
    </body>
</html>
