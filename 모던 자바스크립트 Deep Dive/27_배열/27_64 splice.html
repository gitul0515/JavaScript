<!DOCTYPE html>
<html>
    <body>
        <script>
            // 배열의 모든 요소 제거
            const arr = [1, 2, 3, 4];
            const res = arr.splice(0); // 인덱스 0부터 모든 요소를 제거

            // 제거한 요소가 배열로 반환된다.
            console.log(res); // [1, 2, 3, 4]
            // 원본 배열이 변경된다.
            console.log(arr); // []
        </script>
    </body>
</html>
