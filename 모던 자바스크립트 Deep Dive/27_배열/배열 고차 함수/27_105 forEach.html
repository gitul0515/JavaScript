<!DOCTYPE html>
<html>
    <body>
        <script>
          // 희소 배열
          const arr = [1, , 3];

          // for 문으로 희소 배열을 순회
          for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]); // 1, undefined, 3
          }

          // forEach는 희소 배열의 존재하지 않는 요소를
          // 순회 대상에서 제외한다.
          arr.forEach(x => console.log(x)); // 1, 3
        </script>
    </body>
</html>
