<!DOCTYPE html>
<html>
    <body>
        <script>
            // forEach는 콜백 함수를 호출하면서
            // 3개(요소값, 인덱스, this)의 인수를 전달한다.
            const arr = [1, 2, 3];
            arr.forEach((item, index, array) => {
              console.log(`요소값: ${item}, 인덱스: ${index}, this: ${JSON.stringify(array)}`);
            });

            // forEach는 원본 배열을 변경하지 않으나,
            // 콜백 함수를 통해 원본 배열을 변경할 수는 있다.
            arr.forEach((item, index, array) => { array[index] = item ** 2; });
            console.log(arr); // [1, 4, 9]
        </script>
    </body>
</html>
