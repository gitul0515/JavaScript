<!DOCTYPE html>
<html>
    <body>
        <script>
          // 중복 요소 제거하기
          const numbers = [1, 2, 1, 3, 5, 4, 5, 3, 4, 4];
          const array = numbers.reduce((acc, cur, i, arr) => {
          // 순회 중인 요소의 인덱스가 자신의 인덱스라면 처음 순회하는 요소다.
          // 이 요소만 초기값으로 전달받은 배열에 담아 반환한다.
          // 순회 중인 요소의 인덱스가 자신의 인덱스가 아니라면 중복된 요소다.
            if (arr.indexOf(cur) === i) {
              return acc.concat(cur);
            }
            return acc;
          }, []);
          console.log(array); // [1, 2, 3, 5, 4]
        </script>        
    </body>
</html>
