<!DOCTYPE html>
<html>
    <body>
        <script>
            const arr1 = [1, 2];
            const arr2 = [3, 4];

            let result = arr1.concat(arr2);
            console.log(result); // [1, 2, 3, 4]

            result = arr1.concat(5);
            console.log(result); // [1, 2, 5]

            result = arr1.concat(arr2, 5);
            console.log(result); // [1, 2, 3, 4, 5]

            // 원본 배열은 변경되지 않는다.
            console.log(arr1);
        </script>
    </body>
</html>
