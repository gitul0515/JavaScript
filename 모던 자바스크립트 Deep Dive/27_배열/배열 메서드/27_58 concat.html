<!DOCTYPE html>
<html>
    <body>
        <script>
            // unshift와 push는 concat으로 대체할 수 있다.
            const arr = [3, 4];

            // unshift 대체
            let result = [1, 2].concat(arr);
            console.log(result); // [1, 2, 3, 4]

            // push 대체
            result = result.concat(5, 6);
            console.log(result); // [1, 2, 3, 4, 5, 6]

            // unshift와 push 메서드는 배열을 그대로
            // 원본 배열의 요소로 추가한다.
            arr.unshift([1, 2]);
            arr.push([5, 6]);
            console.log(arr); // [[1, 2], 3, 4, [5, 6]]

            // concat 메서드는 배열을 해체하여
            // 새로운 배열의 요소로 추가한다.
            result = [1, 2].concat([3, 4]);
            result = result.concat([5, 6]);
            console.log(result); // [1, 2, 3, 4, 5, 6]
        </script>
    </body>
</html>
