<!DOCTYPE html>
<html>
    <body>
        <script>
            // 배열 중간의 요소 제거
            const arr = [1, 2, 3, 4];
            const res = arr.splice(1, 2);

            // 제거한 요소가 배열로 반환된다.
            console.log(res); // [2, 3]
            // 원본 배열이 변경된다.
            console.log(arr); // [1, 4]
        </script>
    </body>
</html>
