<!DOCTYPE html>
<html>
    <body>
        <script>
            // 배열 중간의 요소 제거 및 교환
            const arr = [1, 2, 3, 4];
            const res = arr.splice(1, 2, 20, 30);
            
            // 제거한 요소가 배열로 반환된다.
            console.log(res); // [2, 3]
            // splice 메서드는 원본을 직접 변경한다.
            console.log(arr); // [1, 20, 30, 4]
        </script>
    </body>
</html>
