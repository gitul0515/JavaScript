<!DOCTYPE html>
<html>
    <body>
        <script>
            // 배열 중간에 요소(100) 삽입
            const arr = [1, 2, 3, 4];
            const res = arr.splice(1, 0, 100);
            
            // 제거한 요소가 배열로 반환된다. (없음)
            console.log(res); // []
            // 원본 배열이 변경된다.
            console.log(arr); // [1, 100, 2, 3, 4]
        </script>
    </body>
</html>
