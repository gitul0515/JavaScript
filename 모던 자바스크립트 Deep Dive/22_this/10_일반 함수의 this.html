<!DOCTYPE html>
<html>
    <body>
        <script>
            // var value = 1;

            const obj = {
              value: 100,
              foo() {
                console.log(this);
                console.log(this.value); // 100
                // 콜백 함수 내부의 this에는 전역 객체가 바인딩된다.
                setTimeout(function () {
                  console.log(this); // window
                  console.log(this.value); // 1
                }, 100);
              }
            };
            obj.foo();
        </script>
    </body>
</html>
