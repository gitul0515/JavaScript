<!DOCTYPE html>
<html>
    <body>
        <script>
            var string = 'Hello World.';
            var search = 'l';
            var count = 0;

            for (var i = 0; i < string.length; i++){
                if (string[i] !== search)
                    continue;
                count++;
            }
            document.write(count);
        </script>
    </body>
</html>
