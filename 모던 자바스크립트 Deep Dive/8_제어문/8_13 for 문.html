<!DOCTYPE html>
<html>
    <body>
        <script>
            for (var i = 1; i<= 6; i++) {
                for (var j = 1; j<=6; j++) {
                    if (i + j === 6)
                        document.write(`[${i}, ${j}]<br>`);  //템플릿 리터럴 사용
                }
            }
        </script>
    </body>
</html>
