<!DOCTYPE html>
<html>
    <body>
        <script>
            // foo라는 식별자가 붙은 레이블 블록문
            foo: {
                document.write(1+'<br>');
                break foo;  // foo 레이블 블록문을 탈출한다.
                document.write(2+'<br>');
            }
            document.write('Done!');
        </script>
    </body>
</html>
