<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text__container {
      width: 350px;
      padding: 5px;
      background-color: blueviolet;
      font-weight: bold;
    }
    ul {
      list-style: none;
      margin: 0;
      padding-left: 0;
    }
  </style>
</head>
<body>
  <ul class="text__container">
    <li class="text__screen"></li>
    <li class="text__outer">window.outer: </li>
    <li class="text__inner">window.inner: </li>
    <li class="text__client">documentElement.clientWidth: </li>
  </ul>
  <div style="height: 100vh;"></div>
  <script>
    const screen = document.querySelector('.text__screen');
    const outer = document.querySelector('.text__outer');
    const inner = document.querySelector('.text__inner');
    const client = document.querySelector('.text__client');

    screen.innerHTML = `window.screen: ${window.screen.width}, ${window.screen.height}`;
    outer.innerHTML = `window.outer: ${window.outerWidth}, ${window.outerHeight}`;
    inner.innerHTML = `window.inner: ${window.innerWidth}, ${window.innerHeight}`;
    client.innerHTML = `documentElement.clientWidth: ${document.documentElement.clientWidth}, ${document.documentElement.clientHeight}`;

    window.addEventListener('resize', () => {
      screen.innerHTML = `window.screen: ${window.screen.width}, ${window.screen.height}`;
      outer.innerHTML = `window.outer: ${window.outerWidth}, ${window.outerHeight}`;
      inner.innerHTML = `window.inner: ${window.innerWidth}, ${window.innerHeight}`;
      client.innerHTML = `documentElement.clientWidth: ${document.documentElement.clientWidth}, ${document.documentElement.clientHeight}`;
    });
  </script>
</body>
</html>
