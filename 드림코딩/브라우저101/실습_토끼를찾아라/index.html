<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body {
        background-color: black;
      }

      .container {
        margin: auto;
        width: 150px;
        display: flex;
        flex-direction: column;
      }

      .container__btn {
        background-color: rgb(248, 19, 19);
        color: white;
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="container__btn">Find a rabbit</button>
      <img class="container__img" src="./img/carrot.png" alt="당근">
      <img class="container__img" src="./img/carrot.png" alt="당근">
      <img class="container__img" src="./img/carrot.png" alt="당근">
      <img class="container__img" src="./img/carrot.png" alt="당근">
      <img class="container__img" src="./img/carrot.png" alt="당근">
      <img class="container__img" src="./img/carrot.png" alt="당근">
      <img class="container__img--rabbit" src="./img/rabbit.png" alt="토끼">
      <img class="container__img" src="./img/carrot.png" alt="당근">
      <img class="container__img" src="./img/carrot.png" alt="당근">
      <img class="container__img" src="./img/carrot.png" alt="당근">
    </div>
    <script>
      const btn = document.querySelector('.container__btn');
      const rabbit = document.querySelector('.container__img--rabbit');
      btn.addEventListener('click', () => {
        rabbit.scrollIntoView({ behavior: 'smooth', block: 'center' });
      });
    </script>
  </body>
</html>
