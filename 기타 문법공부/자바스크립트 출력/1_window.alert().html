<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Output</title>
  </head>
  <body>
    <h2>1. Window 객체의 alert() 메소드</h2>
    <ul>
      <li>가장 간단하게 데이터를 출력할 수 있는 방법이다.</li>
      <li>브라우저와는 별도의 대화 상자를 띄워준다.</li>
    </ul>

    <button onclick="alertDialogBox()">alert 대화상자</button>
    <script>
      function alertDialogBox() {
        alert("확인을 누를 때까지 다른 작업을 할 수 없어요!");
      }
    </script>
  </body>
</html>
