<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Output</title>
  </head>
  <body>
    <h2>4. console.log() 메소드</h2>
    <p>
      웹 브라우저의 콘솔을 통해 데이터를 출력한다.
      F12를 누른 후, 콘솔 화면을 통해 출력 내용을 확인할 수 있다.
    </p>

    <p>콘솔을 통해 4*5의 결과를 확인해 보세요.</p>
    <script>
      console.log(4*5);
    </script>
  </body>
</html>
